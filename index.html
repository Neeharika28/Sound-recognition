<html>

<head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Source+Sans+Pro:wght@200&family=Yanone+Kaffeesatz:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <center>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound Controlled Aliens</h2>
            <p id="note"> Note - Play different sounds like snap, clap and bell to make the aliens dance</p>

        </div>

        <div class="main_div">
            <br>
            <br>

            <button class="btn btn-warning" onclick="startClassification();"> START </button>
            <h3 id="result_label">I can hear - </h3>
            <h4 id="result_confidence">Accuracy - </h4>
            <br>
            <img src="aliens-01.png" id="alien1" width="300px" height="300px">;
            <img src="aliens-02.png" id="alien2" width="300px" height="300px">;
            <img src="aliens-03.png" id="alien3" width="300px" height="300px">;
            <img src="aliens-04.png" id="alien4" width="300px" height="300px">;
        </div>

        <div class="copy_right_footer">
            Developed by Neeharika


        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
